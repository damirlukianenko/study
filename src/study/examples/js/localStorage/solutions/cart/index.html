<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="shortcut icon" href="#" type="image/x-icon">

  <!-- bootstrap 5 cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>

  <!-- BS icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./../../EXPAND/CSS/core/others.css">
  <link rel="stylesheet" href="./style.css">
  <script src=" ./js/templates.js" defer></script>
  <script src=" ./js/cartData.js" defer></script>
  <script src=" ./js/cartHelpers.js" defer></script>
  <script src=" ./js/HTMLTemplatesGenerator.js" defer></script>

  <script src=" ./js/cart.js" defer></script>
  <script src=" ./js/wishlist.js" defer></script>
</head>

<body>

  <!-- products section -->
  <div class="container">

    <!-- <button class="btn btn-primary generate-products-button my-3">Подгрузить продукты</button> -->

    <section class="products">
      <!-- products will be inserted here  -->
    </section>
    <!-- end products section -->

    <!-- Trigger buttons -->
    <!-- insert data-* later: data-bs-toggle="modal" data-bs-target="#exampleModal" -->
    <button type="button" class="btn btn-primary">
      Cart (<span class="cart-products-count">0</span>)
    </button>
    <button type="button" class="btn btn-dark">
      Wishlist (<span class="wishlist-products-count">0</span>)
    </button>
    <button type="button" class="btn btn-danger clear-cart-button">
      Clear cart
    </button>
    <button type="button" class="btn btn-danger clear-wishlist-button">
      Clear wishlist
    </button>

  </div>

  <!-- cart modal -->

  <div class="container">
    <div class="row">
      <div class="col cart-col">
        <div id="cart-modal" class="cart-modal modal" tabindex="-1">
          <div class="modal-dialog">

            <div class="modal-content">

              <!-- close cross & cart title -->
              <div class="modal-header">
                <h5 class="modal-title">Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- products -->
              <div id="modal-body" class="modal-body">
                <!-- products will be inserted here -->
              </div>

              <!-- total price -->
              <section class="d-flex justify-content-end p-3">
                <p class="m-0">Total price: $<span id="total-price" class="total-price">0.00</span></p>
              </section>

              <!-- close modal buttons -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- end cart column -->

      <!-- wishlist column -->
      <div class="col wishlist-col">
        <div class="col cart-col">
          <div id="wishlist-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">

              <div class="modal-content">

                <!-- close cross & cart title -->
                <div class="modal-header">
                  <h5 class="modal-title">Wishlist</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- wishlist -->
                <div class="wishlist-modal-body modal-body">
                  <!-- wishlists will be inserted here -->

                  <!-- product-wrapper -->
                  <!-- <div class="product-wrapper card flex-row"> -->
                    
                  <!-- </div> -->

                </div>

                <!-- total price -->
                <section class="d-flex justify-content-end p-3">
                  <p class="m-0">Total wished: <span class="wishlist-count">0</span></p>
                </section>

                <!-- close modal buttons -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- end cart col -->

    </div>
  </div>

  <!-- cart modal end -->

  <figure class="card">
    <div class="image"><img src="" alt=""></div>
    <figcaption class="product-info">
      <p class="price"></p>
      <p class="description"></p>
    </figcaption>
  </figure>

</body>

</html>
